<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Szczepan Kochanski</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://drive.google.com/file/d/1cBHuC8gZhMyW1kCYrzN2ZvpUHfiaLqm_/view?usp=sharing"/>
    
  </head>
  <body>
    <center>
    <header>
    </header>
    </center>

    <main>
      <section class="content">
        <h2>Formularz kontaktowy</h2>
        <p>Zapraszam do kontaktu, służę pomocą w sprawach osobistych oraz kwestii zapisu syna do harcerstwa.</p>
      </section>

      <section class="form-section">
        <h2>Formularz</h2>

  <form id="contactForm" method="POST">
    <!-- Wybór adresata -->
    <div class="form-field">
      <label for="recipient">Kontakt w sprawie:</label>
      <select id="recipient" name="recipient" required>
        <option value="">— Wybierz —</option>
        <option value="mail1">Osobistej</option>
        <option value="mail12">Zapisu do harcerstwa</option>
      </select>
      <small class="field-hint">Określ, do kogo ma trafić wiadomość.</small>
    </div>

    <div class="form-field hidden" id="childAgeField">
  <label for="childAge">Wiek dziecka</label>
  <input type="number" id="childAge" name="childAge" min="1" max="18" placeholder="np. 11" />
  <small class="field-hint">Podaj wiek dziecka (w latach).</small>
</div>
    
    <div class="form-field">
      <label for="name">Imię i nazwisko</label>
      <input type="text" id="name" name="name" required placeholder="Jan Kowalski" />
    </div>

    <!-- Email -->
    <div class="form-field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="jan@przyklad.pl" />
    </div>

    <!-- Wiadomość -->
    <div class="form-field">
      <label for="message">Wiadomość</label>
      <textarea id="message" name="message" rows="7" required></textarea>
    </div>

    <!-- Ukryte pola FormSubmit -->
    <input type="hidden" name="_subject" value="Nowa wiadomość z formularza" />
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://twojastrona.pl/dziekujemy.html" />
    <input type="hidden" name="_cc" value="drugi_mail@example.com" />

    <!-- Przyciski -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Wyślij</button>
      <button type="reset" class="btn btn-ghost">Wyczyść</button>
    </div>
  </form>
        
      </section>
    </main>

    <footer>
    </footer>
<script>
  const form = document.getElementById("contactForm");
  const recipientSelect = document.getElementById("recipient");
  const childAgeField = document.getElementById("childAgeField");
  const childAgeInput = document.getElementById("childAge");

  recipientSelect.addEventListener("change", () => {
    if (recipientSelect.value === "mail1") {
      // tylko mail 1
      form.action = "https://formsubmit.co/szczepan.ko12@gmail.com";
      childAgeField.classList.add("hidden");
      childAgeInput.required = false;
      childAgeInput.value = "";
    } else if (recipientSelect.value === "mail12") {
      // mail 1 i mail 2 – UWAGA: FormSubmit nie obsługuje wielu adresów
      form.action = "https://formsubmit.co/modelka012@gmail.com";
      // pokaż pole i ustaw jako wymagane
      childAgeField.classList.remove("hidden");
      childAgeInput.required = true;
    } else {
      form.action = "";
      childAgeField.classList.add("hidden");
      childAgeInput.required = false;
      childAgeInput.value = "";
    }
  });
</script>

    


  </body>
</html>
